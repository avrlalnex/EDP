<script>
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);

    // Get the name and surname from the URL parameters
    const firstName = urlParams.get('first-name');
    const lastName = urlParams.get('last-name');
    const timeReserved = urlParams.get('ttime');
    const dateReserved = urlParams.get('ddate');
    const Space = urlParams.get('space');

    // Display the name, time and date in the appropriate element
    document.getElementById('name').textContent = `${firstName} ${lastName}`;
    document.getElementById('time').textContent = timeReserved;
    document.getElementById('date').textContent = dateReserved;
    document.getElementById('space').textContent = Space;

 </script>
 <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> 
 
<script>
    function downloadReceipt() {
      // Get the table element
      const table = document.getElementById('gd');
    
      // Create a new canvas element
      const canvas = document.createElement('canvas');
      canvas.width = table.offsetWidth;
      canvas.height = table.offsetHeight;
    
      // Get the context of the canvas
      const context = canvas.getContext('2d');
    
      // Draw the table onto the canvas
      html2canvas(table, { useCORS: true, scale: 2 }).then(canvas => {
    
        // Create a new anchor element
        const link = document.createElement('a');
    
        // Set the download attribute of the anchor element to a unique filename
        link.download = 'parking_pass.png';
    
        // Set the href attribute of the anchor element to the data URL of the image
        link.href = canvas.toDataURL('image/png');
    
        // Click the anchor element to trigger the download
        link.click();
      });
    }
    </script>
